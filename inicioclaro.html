<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - EVA (Claro)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'emerald': {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
              950: '#052e17'
            },
            'slate': {
              950: '#0f172a',
              900: '#1e293b',
              800: '#334155',
              700: '#475569',
              600: '#64748b',
              500: '#94a3b8',
              400: '#cbd5e1',
              300: '#e2e8f0',
              200: '#f1f5f9',
              100: '#f8fafc',
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #f0fdf4 100%);
    }
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(34, 197, 94, 0.1);
    }
    .camera-card {
      transition: all 0.3s ease;
      background: linear-gradient(145deg, rgba(248, 250, 252, 0.7), rgba(255, 255, 255, 0.9));
    }
    .camera-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(34, 197, 94, 0.15);
    }
  </style>
</head>

<body id="body" class="flex gradient-bg text-slate-900 font-sans antialiased min-h-screen">

  <!-- Bot√≥n cambio de modo -->
  <button onclick="toggleModo()" class="fixed top-6 right-6 bg-slate-200 text-slate-900 px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-300 transition z-50">üåô / ‚òÄÔ∏è</button>

  <!-- Sidebar -->
  <aside class="w-72 glass-effect p-6 flex flex-col justify-between shadow-2xl">
    <div>
      <!-- Logo -->
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-emerald-600 mb-1">EVA</h1>
        <p class="text-xs text-slate-700">Security Dashboard</p>
      </div>

      <!-- Ubicaci√≥n -->
      <div class="relative mb-8">
        <button id="ubicacionBtn" onclick="toggleDropdown()" 
          class="w-full flex justify-between items-center bg-slate-100/80 border border-slate-300 text-slate-900 p-4 rounded-xl hover:bg-slate-200 transition">
          <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-emerald-600 rounded-full"></div>
            <div class="text-left">
              <div class="text-sm font-medium" id="ubicacionActual">Hogar</div>
              <div class="text-xs text-slate-700">Av. Libertador 6798</div>
            </div>
          </div>
          <svg class="w-4 h-4 text-slate-700 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div id="dropdownUbicacion" class="hidden absolute left-0 w-full mt-2 glass-effect rounded-xl shadow-2xl z-20 overflow-hidden">
          <button onclick="cambiarUbicacion('hogar')" class="block w-full text-left px-4 py-3 hover:bg-emerald-500/10 transition text-sm">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-emerald-600 rounded-full"></div>
              <span>Hogar</span>
            </div>
          </button>
          <button onclick="mostrarNoDisponible()" class="block w-full text-left px-4 py-3 hover:bg-slate-200 transition text-sm text-slate-700">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-slate-400 rounded-full"></div>
              <span>Trabajo</span>
            </div>
          </button>
        </div>
      </div>

      <!-- Navegaci√≥n -->
      <nav class="space-y-2 mb-8">
        <a href="inicioClaro.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500/20 text-emerald-700 border border-emerald-500/30">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <span class="font-medium">C√°maras</span>
        </a>
        <a href="alertasClaro.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-200 text-slate-900 transition">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <span>Alertas</span>
        </a>
      </nav>

      <!-- Usuarios -->
      <div>
        <h2 class="text-sm font-semibold text-slate-700 mb-4 uppercase tracking-wider">Usuarios</h2>
        <div id="usuariosSidebar" class="space-y-2"></div>
      </div>
    </div>

    <!-- Usuario actual -->
    <div class="pt-6 border-t border-slate-300/50">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-emerald-500/20 rounded-full flex items-center justify-center">
          <span class="text-emerald-700 text-sm font-semibold">T</span>
        </div>
        <div>
          <div class="text-sm font-medium text-slate-900">Tom√°s</div>
          <div class="text-xs text-slate-700">Sesi√≥n activa</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Panel principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-6xl mx-auto">
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-slate-900 mb-2">C√°maras en vivo</h1>
        <p class="text-slate-700">Monitoreo en tiempo real de tu hogar</p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- C√°mara 1 -->
        <div class="camera-card p-6 rounded-2xl border border-slate-300 cursor-pointer" onclick="abrirModal('https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg')">
          <img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg" class="w-full h-60 object-cover rounded-xl mb-4">
          <div class="flex justify-between items-center">
            <span class="text-slate-900 font-medium">Cocina</span>
            <span class="text-xs text-emerald-600 font-semibold">Online</span>
          </div>
        </div>

  <!-- Modal c√°mara -->
  <div id="modalCamara" class="fixed inset-0 bg-white/80 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
    <div class="relative max-w-4xl w-full">
      <button onclick="cerrarModal()" class="absolute -top-12 right-0 text-slate-700 hover:text-slate-900 text-2xl transition-colors">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
      <img id="imagenExpandida" src="" class="w-full h-auto rounded-2xl shadow-2xl">
    </div>
  </div>

  <script>
    // Usuarios
    const usuarios = ["Sofi", "Eve", "Malena"];
    const usuariosSidebar = document.getElementById("usuariosSidebar");

    usuarios.forEach(u => {
      const btn = document.createElement("button");
      btn.textContent = u;
      btn.className = "w-full text-left px-4 py-3 rounded-xl hover:bg-emerald-500/10 transition-colors text-slate-900";
      btn.onclick = () => alert(`Informaci√≥n de ${u}`);
      usuariosSidebar.appendChild(btn);
    });

    function toggleDropdown() {
      document.getElementById("dropdownUbicacion").classList.toggle("hidden");
    }

    function cambiarUbicacion(ubi) {
      document.getElementById("ubicacionActual").textContent = ubi.charAt(0).toUpperCase() + ubi.slice(1);
      toggleDropdown();
    }

    function mostrarNoDisponible() {
      alert("Ubicaci√≥n no disponible");
      toggleDropdown();
    }

    function abrirModal(src) {
      document.getElementById("imagenExpandida").src = src;
      document.getElementById("modalCamara").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalCamara").classList.add("hidden");
    }

    // Cambio entre modos
    function toggleModo() {
      localStorage.setItem('modo', 'oscuro');
      window.location.href = 'inicio.html';
    }

    // Si el usuario tiene guardado modo oscuro, ir a inicio.html
    const modoGuardado = localStorage.getItem('modo');
    if (modoGuardado === 'oscuro') {
      window.location.href = 'inicio.html';
    } else {
      localStorage.setItem('modo', 'claro');
    }
  </script>
</body>
</html>
