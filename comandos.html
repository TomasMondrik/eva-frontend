<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comandos - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex bg-gray-950 text-white font-sans">

  <!-- Sidebar izquierda -->
  <aside class="w-64 h-screen bg-gray-900 p-6 flex flex-col justify-between relative">
    <div>
      <!-- Dropdown ubicación -->
      <div class="relative mb-6">
        <button class="w-full flex justify-between items-center bg-gray-800 text-white p-2 rounded hover:bg-gray-700" disabled>
          <span id="ubicacionActual">🏢 Trabajo - No disponible</span>
        </button>
      </div>

      <!-- Menú navegación -->
      <nav class="space-y-2 mb-6">
        <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-gray-800">📷 Cámaras en vivo</a>
        <a href="alertas.html" class="block px-4 py-2 rounded hover:bg-gray-800">🚨 Alertas</a>
        <a href="comandos.html" class="block px-4 py-2 rounded bg-emerald-600">🛠️ Comandos</a>
      </nav>

      <!-- Lista de usuarios -->
      <div class="space-y-2">
        <p class="text-sm text-gray-400 mb-2">Usuarios:</p>
        <button onclick="mostrarInfo('Sofi', this)" class="block w-full text-left px-4 py-2 rounded hover:bg-gray-800">👤 Sofi</button>
        <button onclick="mostrarInfo('Eve', this)" class="block w-full text-left px-4 py-2 rounded hover:bg-gray-800">👤 Eve</button>
        <button onclick="mostrarInfo('Malena', this)" class="block w-full text-left px-4 py-2 rounded hover:bg-gray-800">👤 Malena</button>
      </div>
    </div>

    <div class="text-sm text-gray-400 mt-6">
      Tomás - sesión activa
    </div>
  </aside>

  <!-- Contenido principal -->
  <main class="flex-1 p-10 space-y-8 relative">
    <h1 class="text-3xl font-bold text-emerald-400 mb-6">Control de Puertas y Ventanas</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Ítems -->
      <div class="space-y-2">
        <p>🚪 Puerta principal <span id="estado-1">🔓</span></p>
        <button onclick="toggle(this, 'estado-1')" class="px-4 py-2 bg-red-500 text-white rounded">Cerrar</button>
      </div>

      <div class="space-y-2">
        <p>🚪 Puerta trasera <span id="estado-2">🔓</span></p>
        <button onclick="toggle(this, 'estado-2')" class="px-4 py-2 bg-red-500 text-white rounded">Cerrar</button>
      </div>

      <div class="space-y-2">
        <p>🚪 Puerta del lavadero <span id="estado-3">🔓</span></p>
        <button onclick="toggle(this, 'estado-3')" class="px-4 py-2 bg-red-500 text-white rounded">Cerrar</button>
      </div>

      <div class="space-y-2">
        <p>🪟 Ventana del living <span id="estado-4">🔓</span></p>
        <button onclick="toggle(this, 'estado-4')" class="px-4 py-2 bg-red-500 text-white rounded">Cerrar</button>
      </div>

      <div class="space-y-2">
        <p>🪟 Ventana del dormitorio <span id="estado-5">🔓</span></p>
        <button onclick="toggle(this, 'estado-5')" class="px-4 py-2 bg-red-500 text-white rounded">Cerrar</button>
      </div>
    </div>

    <!-- Info usuarios -->
    <div id="infoUsuario" class="hidden absolute bg-green-600 text-white p-4 rounded shadow-lg top-20 left-80 w-64 z-20">
      <p id="textoUsuario"></p>
    </div>
  </main>

  <!-- Botón flotante -->
  <div class="fixed bottom-6 right-6 z-30">
    <button id="toggleMenu" onclick="toggleBotonesExtras()" class="bg-emerald-500 hover:bg-emerald-600 text-white p-4 rounded-full text-xl shadow-lg">☰</button>

    <div id="botonesExtras" class="hidden flex flex-col items-center space-y-3 mt-4">
      <button class="relative bg-emerald-500 hover:bg-emerald-600 text-white p-4 rounded-full shadow-lg" onmouseover="mostrarTooltip('Agregar comando', this)" onmouseout="ocultarTooltip()">
        ➕
      </button>
      <button class="relative bg-emerald-500 hover:bg-emerald-600 text-white p-4 rounded-full shadow-lg" onmouseover="mostrarTooltip('Historial de comandos', this)" onmouseout="ocultarTooltip()">
        🕒
      </button>
    </div>
  </div>

  <!-- Tooltip -->
  <div id="tooltip" class="hidden fixed text-sm bg-gray-800 text-white px-2 py-1 rounded z-50"></div>

  <!-- Scripts -->
  <script>
    const usuarios = {
      "Sofi": { entrada: "Hace 4h", salida: "Hace 1h" },
      "Eve": { entrada: "Hace 2h", salida: "Hace 5h" },
      "Malena": { entrada: "Hace 1h", salida: "Hace 3h" }
    };

    function mostrarInfo(nombre, boton) {
      const info = document.getElementById("infoUsuario");
      const texto = document.getElementById("textoUsuario");

      const datos = usuarios[nombre];
      let mensaje = "";

      if (datos.entrada && datos.salida) {
        mensaje = (datos.entrada > datos.salida)
          ? `${nombre} entró hace: ${datos.entrada}`
          : `${nombre} salió hace: ${datos.salida}`;
      }

      texto.innerText = mensaje;
      const rect = boton.getBoundingClientRect();
      info.style.top = `${rect.top + window.scrollY}px`;
      info.style.left = `${rect.right + 10}px`;
      info.classList.remove("hidden");
    }

    function toggle(button, estadoId) {
      const estado = document.getElementById(estadoId);
      const texto = button.textContent.trim();

      if (texto === "Cerrar") {
        button.textContent = "Abrir";
        button.classList.remove("bg-red-500");
        button.classList.add("bg-green-500");
        estado.textContent = "🔒";
      } else {
        button.textContent = "Cerrar";
        button.classList.remove("bg-green-500");
        button.classList.add("bg-red-500");
        estado.textContent = "🔓";
      }
    }

    function toggleBotonesExtras() {
      const panel = document.getElementById("botonesExtras");
      const boton = document.getElementById("toggleMenu");

      const abierto = !panel.classList.contains("hidden");
      if (abierto) {
        panel.classList.add("hidden");
        boton.innerText = "☰";
      } else {
        panel.classList.remove("hidden");
        boton.innerText = "❌";
      }
    }

    function mostrarTooltip(texto, boton) {
      const tooltip = document.getElementById("tooltip");
      tooltip.innerText = texto;
      const rect = boton.getBoundingClientRect();
      tooltip.style.top = `${rect.top - 30}px`;
      tooltip.style.left = `${rect.left}px`;
      tooltip.classList.remove("hidden");
    }

    function ocultarTooltip() {
      document.getElementById("tooltip").classList.add("hidden");
    }
  </script>
</body>
</html>
