<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EVA</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Estilos generales del modo oscuro -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      transition: background-color 0.4s, color 0.4s;
    }

    .modo-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modo-btn:hover {
      background-color: #34d399;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <!-- Bot√≥n para cambiar entre modos -->
  <button id="modoToggle" class="modo-btn">üåô Modo Claro</button>

  <!-- Contenedor principal -->
  <div class="bg-slate-800 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-slate-700 transition duration-300">
    <h1 class="text-2xl font-bold text-emerald-400 mb-2 text-center">Crear cuenta</h1>
    <p class="text-slate-400 text-sm mb-6 text-center">Complet√° los datos para registrarte en EVA</p>

    <!-- Formulario de registro -->
    <form id="registroForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Tom√°s"
               class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Ej: tomas@eva.com"
               class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Contrase√±a</label>
        <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
               class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <button type="submit"
              class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-2 rounded-lg transition duration-200">
        Registrarse
      </button>
    </form>

    <p class="text-sm text-center text-slate-400 mt-4">
      ¬øYa ten√©s cuenta?
      <a href="login.html" class="text-emerald-400 hover:underline">Inici√° sesi√≥n</a>
    </p>
  </div>

  <!-- Script principal -->
  <script>
    // === Cambio de modo ===
    const modoToggle = document.getElementById('modoToggle');
    const body = document.body;

    function aplicarModo(modo) {
      if (modo === 'light') {
        // Si el usuario elige modo claro, ir a registerclaro.html
        window.location.href = 'registerclaro.html';
      } else {
        // Mantiene modo oscuro (sin redirigir)
        body.style.background = 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)';
        body.style.color = 'white';
        modoToggle.textContent = 'üåô Modo Claro';
        modoToggle.style.backgroundColor = '#10b981';
        localStorage.setItem('modo', 'dark');
      }
    }

    // Aplica el modo guardado al cargar
    const modoGuardado = localStorage.getItem('modo') || 'dark';
    aplicarModo(modoGuardado);

    // Evento del bot√≥n
    modoToggle.addEventListener('click', () => {
      const nuevoModo = localStorage.getItem('modo') === 'dark' ? 'light' : 'dark';
      localStorage.setItem('modo', nuevoModo);
      aplicarModo(nuevoModo);
    });

    // === Conexi√≥n con backend ===
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const respuesta = await fetch("https://eva-back-end.vercel.app/user/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario: nombre, email: email, contra: password })
        });

        if (respuesta.ok) {
          alert("‚úÖ Registro exitoso");
          window.location.href = "inicio.html";
        } else {
          const error = await respuesta.json();
          alert("‚ùå Error: " + (error.message || "No se pudo registrar"));
        }
      } catch (error) {
        alert("‚ùå Error: No se pudo conectar al servidor");
      }
    });
  </script>
</body>
</html>
