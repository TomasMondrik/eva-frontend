<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrarse - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script> <!-- Importa Tailwind -->
</head>

<body class="bg-gray-100 text-gray-800 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Registrarse</h1>

    <div class="mb-6 flex justify-center">
      <div class="w-20 h-20 bg-gray-300 rounded"></div>
    </div>

    <form id="registerForm" class="space-y-4">
      <input type="text" placeholder="Nombre completo" class="w-full border rounded px-4 py-2" required />
      <input type="email" placeholder="Email" class="w-full border rounded px-4 py-2" required />
      <input type="password" placeholder="Contraseña" class="w-full border rounded px-4 py-2" required />
      <input type="password" placeholder="Confirmar contraseña" class="w-full border rounded px-4 py-2" required />

      <button type="submit" class="w-full bg-emerald-500 text-white py-2 rounded hover:bg-emerald-600 transition">
        Crear cuenta
      </button>
    </form>
  </div>

 <script>
  const form = document.getElementById('registerForm'); // asumimos que tu formulario tiene ese ID
  form.addEventListener('submit', function (e) {
    e.preventDefault();
    window.location.href = 'inicio.html';
  });
</script>

</body>
