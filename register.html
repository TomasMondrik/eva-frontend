<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{ font-family:'Inter',sans-serif; }
    .gradient-bg{ background: linear-gradient(135deg,#0f172a 0%,#1e293b 100%); }
  </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-slate-800 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold text-emerald-400 mb-2 text-center">Crear cuenta</h1>
    <p class="text-slate-400 text-sm mb-6 text-center">Completá los datos para registrarte en EVA</p>

    <form id="registroForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
        <input id="nombre" type="text" required placeholder="Ej: Tomás"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input id="email" type="email" required placeholder="Ej: xxxxxxxx@gmail.com"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
        <input id="password" type="password" required placeholder="••••••••"
          class="w-full px-4 py-2 rounded-lg bg-slate-700 text-white border border-slate-600 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <button id="registerButton" type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-2 rounded-lg transition duration-200">
        Registrarse
      </button>

      <p id="msg" class="text-sm mt-2 text-center"></p>
    </form>

    <p class="text-sm text-center text-slate-400 mt-4">
      ¿Ya tenés cuenta?
      <a href="login.html" class="text-emerald-400 hover:underline">Iniciá sesión</a>
    </p>
  </div>

  <script>
    const API_BASE = "https://eva-back-end.vercel.app";

    const form = document.getElementById("registroForm");
    const msg  = document.getElementById("msg");
    const btn  = document.getElementById("registerButton");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nombre   = document.getElementById("nombre").value.trim();
      const email    = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!nombre || !email || !password) {
        msg.textContent = "Completá todos los campos.";
        msg.className = "text-sm mt-2 text-center text-red-400";
        return;
      }

      try {
        btn.disabled = true; btn.textContent = "Registrando…";
        msg.textContent = ""; msg.className = "text-sm mt-2 text-center";

        const url = `${API_BASE}/user/registro`;
        console.log("POST", url, { nombre, email, password });

        const res  = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, email, password })
        });

        let data = null;
        try { data = await res.json(); } catch { /* no body */ }

        if (!res.ok) {
          console.error("Registro falló:", res.status, data);
          msg.textContent = (data && data.message) ? data.message : `Error ${res.status} al registrar.`;
          msg.className = "text-sm mt-2 text-center text-red-400";
          return;
        }

        msg.textContent = "¡Cuenta creada! Te redirigimos al login…";
        msg.className = "text-sm mt-2 text-center text-emerald-400";
        setTimeout(() => { window.location.href = "login.html"; }, 900);
      } catch (err) {
        console.error(err);
        msg.textContent = "Error de red. Intentá nuevamente.";
        msg.className = "text-sm mt-2 text-center text-red-400";
      } finally {
        btn.disabled = false; btn.textContent = "Registrarse";
      }
    });
  </script>
</body>
</html>
