<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f172a;
    }
    input:focus {
      outline: none;
      border-color: #10b981;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-slate-100">

  <!-- Contenedor principal del formulario -->
  <div class="bg-slate-900 p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h1 class="text-2xl font-bold mb-2 text-emerald-400">Crear cuenta</h1>
    <p class="text-slate-400 text-sm mb-6">Completá los datos para registrarte en EVA</p>

    <!-- Formulario de registro -->
    <form id="registerForm" class="space-y-4">
      <!-- Campo Nombre -->
      <div>
        <label for="nombre" class="text-sm font-medium">Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Tomás"
          class="w-full mt-1 p-3 rounded-lg bg-slate-800 text-slate-100 border border-slate-700 focus:border-emerald-500" />
      </div>

      <!-- Campo Email -->
      <div>
        <label for="email" class="text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" required placeholder="Ej: tomas@eva.com"
          class="w-full mt-1 p-3 rounded-lg bg-slate-800 text-slate-100 border border-slate-700 focus:border-emerald-500" />
      </div>

      <!-- Campo Contraseña -->
      <div>
        <label for="password" class="text-sm font-medium">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="••••••"
          class="w-full mt-1 p-3 rounded-lg bg-slate-800 text-slate-100 border border-slate-700 focus:border-emerald-500" />
      </div>

      <!-- Botón -->
      <button type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition duration-300">
        Registrarse
      </button>
    </form>

    <!-- Enlace a login -->
    <p class="text-sm text-center mt-6 text-slate-400">
      ¿Ya tenés cuenta?
      <a href="login.html" class="text-emerald-400 hover:underline">Iniciá sesión</a>
    </p>
  </div>

  <!-- Script JS -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevenir recarga

      // Obtener los valores
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      // Validación básica
      if (!nombre || !email || !password) {
        alert("⚠️ Por favor completá todos los campos.");
        return;
      }

      // Armar el cuerpo de datos
      const data = {
        nombre,
        email,
        password,
      };

      // Enviar al backend
      fetch("https://eva-back-end.vercel.app/user/registro", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data),
      })
        .then(response => {
          console.log("Código respuesta:", respons e.status);
          return response.json();
        })
        .then(result => {
          console.log("Respuesta:", result);

          if (result.message === "Usuario creado correctamente") {
            // Guardar algo si querés
            localStorage.setItem("usuario", nombre);

            // Mostrar éxito y redirigir
            alert("✅ Registro exitoso. ¡Bienvenido!");
            window.location.href = "inicio.html";
          } else {
            throw new Error(result.message || "No se pudo registrar");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          alert("❌ Error: " + error.message);
        });
    });
  </script>
</body>
</html>
