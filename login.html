<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-950 text-white">
  <div class="w-full max-w-sm p-6 bg-gray-900 rounded shadow-md">
    <h2 class="text-2xl font-bold text-center text-emerald-400 mb-6">Iniciar sesión</h2>
    
    <form onsubmit="redirigirInicio(event)" class="space-y-4">
      <input type="text" placeholder="Usuario" class="w-full p-2 rounded bg-gray-800 text-white" required />
      <input type="password" placeholder="Contraseña" class="w-full p-2 rounded bg-gray-800 text-white" required />
      
      <button type="submit" class="w-full bg-emerald-400 text-black p-2 rounded hover:bg-emerald-300">
        Ingresar
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-400">
      ¿No tenés cuenta? <a href="register.html" class="text-emerald-400 hover:underline">Registrate</a>
    </p>

    <p class="mt-2 text-center text-sm text-gray-400">
      <a href="index.html" class="text-emerald-400 hover:underline">⬅️ Volver a pantalla principal</a>
    </p>
  </div>

  <script>
    function redirigirInicio(event) {
      event.preventDefault(); // Evita que el formulario se envíe realmente
      window.location.href = "inicio.html"; // Redirige a la pantalla principal
    }
  </script>
</body>
</html>
