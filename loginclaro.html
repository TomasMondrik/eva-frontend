<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesi√≥n - EVA (Claro)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc; /* Fondo claro */
      color: #1e293b;
    }
    input:focus {
      outline: none;
      border-color: #059669; /* Verde esmeralda oscuro */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen relative">

  <!-- üîò Bot√≥n modo claro/oscuro -->
  <button id="modoBtn" class="absolute top-6 right-6 bg-slate-200 hover:bg-slate-300 text-emerald-600 p-2 rounded-full transition-all duration-300">
    <!-- √çcono de luna -->
    <svg id="iconoModo" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
        d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
    </svg>
  </button>

  <!-- Contenedor -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-200">
    <h1 class="text-2xl font-bold mb-2 text-emerald-600">Iniciar sesi√≥n</h1>
    <p class="text-slate-600 text-sm mb-6">Ingres√° tus datos para acceder a EVA</p>

    <!-- Formulario -->
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="text-sm font-medium text-slate-800">Email</label>
        <input type="email" id="email" name="email" required placeholder="Ej: tomas@gmail.com"
          class="w-full mt-1 p-3 rounded-lg bg-slate-100 text-slate-800 border border-slate-300 focus:border-emerald-500" />
      </div>

      <div>
        <label for="password" class="text-sm font-medium text-slate-800">Contrase√±a</label>
        <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full mt-1 p-3 rounded-lg bg-slate-100 text-slate-800 border border-slate-300 focus:border-emerald-500" />
      </div>

      <button type="submit"
        class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 rounded-lg transition duration-300">
        Iniciar sesi√≥n
      </button>
    </form>

    <p class="text-sm text-center mt-6 text-slate-600">
      ¬øNo ten√©s cuenta?
      <a href="registerclaro.html" class="text-emerald-600 hover:underline">Registrate</a>
    </p>
  </div>

  <!-- Script -->
  <script>
    // ‚úÖ Cambio de modo
    const boton = document.getElementById('modoBtn');
    boton.addEventListener('click', () => {
      localStorage.setItem('modo', 'oscuro');
      window.location.href = 'login.html';
    });

    if (localStorage.getItem('modo') === 'oscuro') {
      window.location.href = 'login.html';
    }

    // ‚úÖ Login al backend
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("‚ö†Ô∏è Por favor complet√° todos los campos.");
        return;
      }

      const data = { email, contra: password };

      fetch("https://eva-back-end.vercel.app/user/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      })
      .then(response => response.json())
      .then(result => {
        if (result.token) {
          localStorage.setItem("token", result.token);
          alert("‚úÖ Sesi√≥n iniciada correctamente");
          window.location.href = "inicio.html";
        } else {
          throw new Error(result.message || "No se pudo iniciar sesi√≥n");
        }
      })
      .catch(error => {
        alert("‚ùå Error: " + error.message);
      });
    });
  </script>
</body>
</html>
