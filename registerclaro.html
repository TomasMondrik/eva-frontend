<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro - EVA (Claro)</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%);
      color: #0f172a;
      transition: background-color 0.4s, color 0.4s;
    }

    .modo-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #0f172a;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .modo-btn:hover {
      background-color: #1e293b;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
  <!-- Botón de cambio de modo -->
  <button id="modoToggle" class="modo-btn">☀️ Modo Oscuro</button>

  <!-- Contenedor principal -->
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-300 transition duration-300">
    <h1 class="text-2xl font-bold text-emerald-600 mb-2 text-center">Crear cuenta</h1>
    <p class="text-slate-600 text-sm mb-6 text-center">Completá los datos para registrarte en EVA</p>

    <form id="registroForm" class="space-y-4">
      <div>
        <label for="nombre" class="block text-sm font-medium mb-1">Nombre</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Ej: Tomás"
               class="w-full px-4 py-2 rounded-lg bg-slate-100 text-slate-900 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email</label>
        <input type="email" id="email" name="email" required placeholder="Ej: tomas@eva.com"
               class="w-full px-4 py-2 rounded-lg bg-slate-100 text-slate-900 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium mb-1">Contraseña</label>
        <input type="password" id="password" name="password" required placeholder="••••••••"
               class="w-full px-4 py-2 rounded-lg bg-slate-100 text-slate-900 border border-slate-300 focus:outline-none focus:ring-2 focus:ring-emerald-400">
      </div>

      <button type="submit"
              class="w-full bg-emerald-500 hover:bg-emerald-400 text-white font-semibold py-2 rounded-lg transition duration-200">
        Registrarse
      </button>
    </form>

    <p class="text-sm text-center text-slate-600 mt-4">
      ¿Ya tenés cuenta?
      <a href="loginclaro.html" class="text-emerald-600 hover:underline">Iniciá sesión</a>
    </p>
  </div>

  <script>
    // === Cambio de modo ===
    const modoToggle = document.getElementById('modoToggle');
    const body = document.body;

    function aplicarModo(modo) {
      if (modo === 'dark') {
        // En modo oscuro, redirige a register.html si se desea
        window.location.href = 'register.html';
      } else {
        // Mantiene el modo claro
        body.style.background = 'linear-gradient(135deg, #e2e8f0 0%, #f8fafc 100%)';
        body.style.color = '#0f172a';
        modoToggle.textContent = '☀️ Modo Oscuro';
        modoToggle.style.backgroundColor = '#0f172a';
        localStorage.setItem('modo', 'light');
      }
    }

    const modoGuardado = localStorage.getItem('modo') || 'light';
    aplicarModo(modoGuardado);

    modoToggle.addEventListener('click', () => {
      const nuevoModo = localStorage.getItem('modo') === 'light' ? 'dark' : 'light';
      localStorage.setItem('modo', nuevoModo);
      aplicarModo(nuevoModo);
    });

    // === Registro con backend ===
    const form = document.getElementById("registroForm");
    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        const respuesta = await fetch("https://eva-back-end.vercel.app/user/registro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usuario: nombre, email: email, contra: password })
        });

        if (respuesta.ok) {
          alert("✅ Registro exitoso");
          window.location.href = "inicio.html";
        } else {
          const error = await respuesta.json();
          alert("❌ Error: " + (error.message || "No se pudo registrar"));
        }
      } catch (error) {
        alert("❌ Error: No se pudo conectar al servidor");
      }
    });
  </script>
</body>
</html>
