<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .modal {
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body class="flex bg-gray-950 text-white font-sans">

  <!-- Sidebar -->
  <aside class="w-64 h-screen bg-gray-900 p-6 flex flex-col justify-between">
    <div>
      <!-- Ubicación -->
      <div class="relative mb-6">
        <button id="ubicacionBtn" onclick="toggleDropdown()" class="w-full flex justify-between items-center bg-gray-800 text-white p-2 rounded hover:bg-gray-700">
          <span id="ubicacionActual">🏠 Hogar - Av. Libertador 6798</span>
          <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>
        <div id="dropdownUbicacion" class="hidden absolute left-0 w-full mt-2 bg-gray-800 rounded shadow-lg z-10">
          <button onclick="cambiarUbicacion('hogar')" class="block w-full text-left px-4 py-2 hover:bg-gray-700">🏠 Hogar</button>
          <button onclick="mostrarNoDisponible()" class="block w-full text-left px-4 py-2 hover:bg-gray-700">🏢 Trabajo</button>
        </div>
      </div>

      <!-- Navegación -->
      <nav class="space-y-2 mb-6">
        <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-gray-800">📷 Cámaras en vivo</a>
        <a href="alertas.html" class="block px-4 py-2 rounded hover:bg-gray-800">🚨 Alertas</a>
        <a href="comandos.html" class="block px-4 py-2 rounded hover:bg-gray-800">🛠️ Comandos</a>
      </nav>

      <!-- Usuarios -->
      <div>
        <h2 class="text-lg text-emerald-300 mb-2">👥 Usuarios</h2>
        <div id="usuariosSidebar" class="space-y-2"></div>
      </div>
    </div>
    <div class="text-sm text-gray-400">Tomás - sesión activa</div>
  </aside>

  <!-- Panel flotante usuario -->
  <div id="infoUsuario" class="fixed top-6 left-72 bg-emerald-600 text-white p-4 rounded shadow-lg hidden z-50"></div>

  <!-- Modal cámara -->
  <div id="modalCamara" class="fixed inset-0 bg-black bg-opacity-80 hidden items-center justify-center z-50 modal">
    <div class="relative">
      <button onclick="cerrarModal()" class="absolute top-2 right-2 text-white text-2xl font-bold">✖</button>
      <img id="imagenExpandida" src="" class="max-w-full max-h-screen rounded-lg">
    </div>
  </div>

  <!-- Contenido principal -->
  <main class="flex-1 p-10 space-y-8">
    <h1 class="text-3xl font-bold text-emerald-400 mb-6">Cámaras en vivo</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-6">
      <!-- Cámaras cuadradas -->
      <img src="https://placehold.co/500x500?text=Cámara+1" alt="Cámara 1" class="rounded-lg cursor-pointer hover:scale-105 transition" onclick="abrirModal(this.src)">
      <img src="https://placehold.co/500x500?text=Cámara+2" alt="Cámara 2" class="rounded-lg cursor-pointer hover:scale-105 transition" onclick="abrirModal(this.src)">
      <img src="https://placehold.co/500x500?text=Cámara+3" alt="Cámara 3" class="rounded-lg cursor-pointer hover:scale-105 transition" onclick="abrirModal(this.src)">
      <img src="https://placehold.co/500x500?text=Cámara+4" alt="Cámara 4" class="rounded-lg cursor-pointer hover:scale-105 transition" onclick="abrirModal(this.src)">
    </div>
  </main>

  <script>
    function toggleDropdown() {
      document.getElementById("dropdownUbicacion").classList.toggle("hidden");
    }

    function cambiarUbicacion(ubicacion) {
      if (ubicacion === "hogar") {
        document.getElementById("ubicacionActual").textContent = "🏠 Hogar - Av. Libertador 6798";
      }
      toggleDropdown();
    }

    function mostrarNoDisponible() {
      alert("📍 Ubicación 'Trabajo' no disponible por el momento.");
      toggleDropdown();
    }

    function abrirModal(src) {
      document.getElementById("imagenExpandida").src = src;
      document.getElementById("modalCamara").classList.remove("hidden");
    }

    function cerrarModal() {
      document.getElementById("modalCamara").classList.add("hidden");
    }

    const usuarios = {
      Sofi: {
        entrada: "2025-06-03T18:30:00",
        salida: "2025-06-04T10:15:00"
      },
      Eve: {
        entrada: "2025-06-01T09:00:00",
        salida: "2025-06-03T20:00:00"
      },
      Male: {
        entrada: "2025-06-04T08:00:00",
        salida: "2025-06-02T17:45:00"
      }
    };

    function mostrarUsuarios() {
      const contenedor = document.getElementById("usuariosSidebar");
      contenedor.innerHTML = "";

      for (const nombre in usuarios) {
        const btn = document.createElement("button");
        btn.className = "w-full text-left bg-gray-800 px-3 py-2 rounded hover:bg-gray-700";
        btn.textContent = nombre;
        btn.onclick = () => mostrarInfoUsuario(nombre);
        contenedor.appendChild(btn);
      }
    }
    function mostrarInfoUsuario(nombre) {
  const datos = usuarios[nombre];
  const entrada = new Date(datos.entrada);
  const salida = new Date(datos.salida);
  const esEntradaReciente = entrada > salida;
  const mensaje = esEntradaReciente
    ? `Entró hace: ${tiempoDesde(entrada)}`
    : `Salió hace: ${tiempoDesde(salida)}`;

  const panel = document.getElementById("infoUsuario");
  panel.innerHTML = `<strong>${nombre}</strong><br>${mensaje}`;
  panel.classList.remove("hidden");

  // Posicionar al lado del botón clickeado
  const boton = Array.from(document.querySelectorAll("#usuariosSidebar button")).find(b => b.textContent === nombre);
  const rect = boton.getBoundingClientRect();

  panel.style.top = `${rect.top + window.scrollY}px`;
  panel.style.left = `${rect.right + 10}px`;

  // Ocultar después de 5 segundos
  setTimeout(() => {
    panel.classList.add("hidden");
  }, 5000);
}


    function tiempoDesde(fecha) {
      const ahora = new Date();
      const diffMs = ahora - fecha;
      const minutos = Math.floor(diffMs / (1000 * 60));
      if (minutos < 60) return `${minutos} min`;
      const horas = Math.floor(minutos / 60);
      if (horas < 24) return `${horas} horas`;
      const dias = Math.floor(horas / 24);
      return `${dias} día${dias !== 1 ? 's' : ''}`;
    }

    mostrarUsuarios();
  </script>
</body>
</html>
