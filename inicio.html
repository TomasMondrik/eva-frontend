<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Configuraci√≥n Tailwind -->

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'emerald': {
              50: '#ecfdf5',
              100: '#d1fae5',
              200: '#a7f3d0',
              300: '#6ee7b7',
              400: '#34d399',
              500: '#10b981',
              600: '#059669',
              700: '#047857',
              800: '#065f46',
              900: '#064e3b',
              950: '#022c22'
            },
            'slate': {
              950: '#020617',
              900: '#0f172a',
              800: '#1e293b',
              700: '#334155',
              600: '#475569',
              500: '#64748b',
              400: '#94a3b8',
              300: '#cbd5e1',
              200: '#e2e8f0',
              100: '#f1f5f9',
              50: '#f8fafc'
            }
          }
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #020617 0%, #0f172a 50%, #022c22 100%);
    }
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(16, 185, 129, 0.1);
    }
    .camera-card {
      transition: all 0.3s ease;
      background: linear-gradient(145deg, rgba(30, 41, 59, 0.5), rgba(15, 23, 42, 0.8));
    }
    .camera-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(16, 185, 129, 0.1);
    }
  </style>
</head>

<body id="body" class="flex gradient-bg text-slate-100 font-sans antialiased min-h-screen">

  <!-- üåô/‚òÄÔ∏è Bot√≥n de cambio de modo -->
  <button onclick="toggleModo()" 
          class="fixed top-6 right-6 bg-slate-800 text-slate-300 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-700 transition z-50">
    üåô / ‚òÄÔ∏è
  </button>

  <!-- üß≠ Sidebar -->
  <aside class="w-72 glass-effect p-6 flex flex-col justify-between shadow-2xl">
    <div>
      <!-- Logo -->
      <div class="mb-8">
        <h1 class="text-2xl font-bold text-emerald-400 mb-1">EVA</h1>
        <p class="text-xs text-slate-400">Security Dashboard</p>
      </div>

      <!-- Ubicaci√≥n -->
      <div class="relative mb-8">
        <button id="ubicacionBtn" onclick="toggleDropdown()" 
                class="w-full flex justify-between items-center bg-slate-800/50 border border-slate-700/50 text-slate-200 p-4 rounded-xl hover:bg-slate-700/50 transition-all duration-300">
          <div class="flex items-center gap-3">
            <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
            <div class="text-left">
              <div class="text-sm font-medium" id="ubicacionActual">Hogar</div>
              <div class="text-xs text-slate-400">Av. Libertador 6798</div>
            </div>
          </div>
          <svg class="w-4 h-4 text-slate-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <!-- Dropdown -->
        <div id="dropdownUbicacion" class="hidden absolute left-0 w-full mt-2 glass-effect rounded-xl shadow-2xl z-20 overflow-hidden">
          <button onclick="cambiarUbicacion('hogar')" class="block w-full text-left px-4 py-3 hover:bg-emerald-500/10 transition-colors text-sm">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
              <span>Hogar</span>
            </div>
          </button>
          <button onclick="mostrarNoDisponible()" class="block w-full text-left px-4 py-3 hover:bg-slate-700/50 transition-colors text-sm text-slate-400">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-slate-600 rounded-full"></div>
              <span>Trabajo</span>
            </div>
          </button>
        </div>
      </div>

      <!-- Men√∫ lateral -->
      <nav class="space-y-2 mb-8">
        <a href="inicio.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 
                     0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 
                     7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <span class="font-medium">C√°maras</span>
        </a>

        <a href="alertas.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800/50 text-slate-300 hover:text-slate-200 transition-all duration-200">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 
                     2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 
                     0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <span>Alertas</span>
        </a>
      </nav>

      <!-- Usuarios -->
      <div>
        <h2 class="text-sm font-semibold text-slate-400 mb-4 uppercase tracking-wider">Usuarios</h2>
        <div id="usuariosSidebar" class="space-y-2"></div>
      </div>
    </div>

    <!-- Sesi√≥n -->
    <div class="pt-6 border-t border-slate-700/50">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-emerald-500/20 rounded-full flex items-center justify-center">
          <span class="text-emerald-400 text-sm font-semibold">U</span>
        </div>
        <div>
          <div class="text-sm font-medium text-slate-200">Usuario</div>
          <div class="text-xs text-slate-400">Sesi√≥n activa</div>
        </div>
      </div>
    </div>
  </aside>

  <!-- Panel de c√°maras -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="max-w-6xl mx-auto">
      <h1 class="text-3xl font-bold text-slate-100 mb-2">C√°maras en vivo</h1>
      <p class="text-slate-400 mb-8">Monitoreo en tiempo real de tu hogar</p>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Ejemplo de c√°mara -->
        <div class="camera-card p-6 rounded-2xl border border-slate-700/50 cursor-pointer"
             onclick="abrirModal('https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&w=800')">
          <div class="aspect-video bg-slate-800 rounded-xl mb-4 overflow-hidden">
            <img src="https://images.pexels.com/photos/1571460/pexels-photo-1571460.jpeg?auto=compress&cs=tinysrgb&w=800"
                 alt="C√°mara 1" class="w-full h-full object-cover">
          </div>
          <div class="flex items-center justify-between">
            <div>
              <h3 class="font-semibold text-slate-200">Entrada Principal</h3>
              <p class="text-sm text-slate-400">Activa ‚Ä¢ HD</p>
            </div>
            <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Dropdown ubicaci√≥n
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownUbicacion");
      const icon = document.querySelector("#ubicacionBtn svg");
      dropdown.classList.toggle("hidden");
      icon.style.transform = dropdown.classList.contains("hidden") ? "rotate(0deg)" : "rotate(180deg)";
    }

    function cambiarUbicacion(ubicacion) {
      document.getElementById("ubicacionActual").textContent = ubicacion.charAt(0).toUpperCase() + ubicacion.slice(1);
      toggleDropdown();
    }

    function mostrarNoDisponible() {
      alert("üìç Ubicaci√≥n 'Trabajo' no disponible por el momento.");
      toggleDropdown();
    }

    // Modal c√°mara
    function abrirModal(src) {
      document.getElementById("imagenExpandida").src = src;
      document.getElementById("modalCamara").classList.remove("hidden");
      document.getElementById("modalCamara").classList.add("flex");
    }

    function cerrarModal() {
      document.getElementById("modalCamara").classList.add("hidden");
      document.getElementById("modalCamara").classList.remove("flex");
    }

    // Usuarios
    const usuarios = {
      Sofi: { entrada: "2025-06-03T18:30:00", salida: "2025-06-04T10:15:00" },
      Eve: { entrada: "2025-06-01T09:00:00", salida: "2025-06-03T20:00:00" },
      Male: { entrada: "2025-06-04T08:00:00", salida: "2025-06-02T17:45:00" }
    };

    function mostrarUsuarios() {
      const contenedor = document.getElementById("usuariosSidebar");
      contenedor.innerHTML = "";
      for (const nombre in usuarios) {
        const btn = document.createElement("button");
        btn.className = "w-full text-left bg-slate-800/30 border border-slate-700/30 px-4 py-3 rounded-xl hover:bg-slate-700/50 transition-all duration-200 flex items-center gap-3";
        const inicial = nombre.charAt(0);
        btn.innerHTML = `<div class='w-8 h-8 bg-slate-700 rounded-full flex items-center justify-center text-sm font-medium'>${inicial}</div><span class='text-slate-200'>${nombre}</span>`;
        contenedor.appendChild(btn);
      }
    }

    mostrarUsuarios();

    // üåô / ‚òÄÔ∏è Modo oscuro / claro persistente
    function toggleModo() {
      const pagina = window.location.pathname.split("/").pop();
      const nuevoModo = pagina.includes("inicioclaro") ? "oscuro" : "claro";
      localStorage.setItem("modo", nuevoModo);
      window.location.href = nuevoModo === "claro" ? "inicioclaro.html" : "inicio.html";
    }

    window.onload = () => {
      const modo = localStorage.getItem("modo");
      if (modo === "claro" && !window.location.pathname.includes("inicioclaro")) {
        window.location.href = "inicioclaro.html";
      }
    };
  </script>
</body>
</html>
