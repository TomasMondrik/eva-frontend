<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas - EVA</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white font-sans h-screen">

  <div class="flex h-full w-full">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 p-6 flex flex-col justify-between">
      <div>
        <!-- ► Dropdown Ubicación -->
        <div class="relative mb-6">
          <button id="ubicacionBtn"
                  onclick="toggleDropdown()"
                  class="w-full flex justify-between items-center bg-gray-800 text-white p-2 rounded hover:bg-gray-700">
            <span id="ubicacionActual">🏠 Hogar - Av. Libertador 6798</span>
            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="dropdownUbicacion"
               class="hidden absolute left-0 w-full mt-2 bg-gray-800 rounded shadow-lg z-10">
            <button onclick="cambiarUbicacion('hogar')"
                    class="block w-full text-left px-4 py-2 hover:bg-gray-700">
              🏠 Hogar
            </button>
            <button onclick="cambiarUbicacion('trabajo')"
                    class="block w-full text-left px-4 py-2 hover:bg-gray-700">
              🏢 Trabajo
            </button>
          </div>
        </div>

        <!-- ► Menú del sidebar -->
        <nav class="space-y-2">
          <a href="inicio.html" class="block px-4 py-2 rounded hover:bg-gray-800">📷 Cámaras en vivo</a>
          <a href="alertas.html" class="block px-4 py-2 rounded hover:bg-gray-800">🚨 Alertas</a>
          <a href="comandos.html" class="block px-4 py-2 rounded hover:bg-gray-800">🛠️ Comandos</a>
        </nav>

        <!-- ► Otras cuentas -->
        <div class="mt-8 text-sm">
          <p class="text-gray-400 mb-2">Otras cuentas:</p>
          <ul class="space-y-1 text-gray-300">
            <li>👤 Sofi</li>
            <li>👤 Eve</li>
            <li>👤 Male</li>
          </ul>
        </div>
      </div>

      <!-- ► Pie del sidebar -->
      <div class="text-sm text-gray-400">
        👤 Tomás<br>
        <span class="text-xs">Sesión activa</span>
      </div>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-2xl font-bold mb-6">Actividad sospechosa detectada</h1>
      <div class="grid grid-cols-2 gap-6">
        <div class="bg-gray-800 p-4 rounded shadow">
          <video controls class="w-full h-48 mb-2 rounded">
            <source src="#" type="video/mp4" />
            Tu navegador no soporta el video.
          </video>
          <p class="text-gray-300 text-sm">Puerta principal - 04/06/2025 - 03:45 AM</p>
        </div>
        <div class="bg-gray-800 p-4 rounded shadow">
          <video controls class="w-full h-48 mb-2 rounded">
            <source src="#" type="video/mp4" />
            Tu navegador no soporta el video.
          </video>
          <p class="text-gray-300 text-sm">Ventana lateral - 03/06/2025 - 11:12 PM</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Script para el dropdown (idéntico a inicio.html) -->
  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdownUbicacion');
      dropdown.classList.toggle('hidden');
    }

    function cambiarUbicacion(opcion) {
      const ubicacion = document.getElementById('ubicacionActual');
      const dropdown = document.getElementById('dropdownUbicacion');

      if (opcion === 'hogar') {
        ubicacion.textContent = '🏠 Hogar - Av. Libertador 6798';
      } else {
        alert("⚠️ Cambio a trabajo no disponible aún.");
        ubicacion.textContent = '🏠 Hogar - Av. Libertador 6798';
      }
      dropdown.classList.add('hidden');
    }

    window.addEventListener('click', function(e) {
      const btn = document.getElementById('ubicacionBtn');
      const dropdown = document.getElementById('dropdownUbicacion');
      if (!btn.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
