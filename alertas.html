            emerald: { 400:"#34d399", 500:"#10b981" },

        }
      }
    };
  </script>

    .alert-card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(16, 185, 129, 0.1); }
  </style>
</head>
<body id="body" class="gradient-bg text-slate-100 font-sans antialiased min-h-screen">

  <!-- Bot√≥n de cambio de modo -->
  <button onclick="toggleModo()" class="fixed top-6 right-6 bg-slate-800 text-slate-100 px-4 py-2 rounded-lg border border-slate-700 hover:bg-slate-700 transition z-50">üåô / ‚òÄÔ∏è</button>

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-72 glass-effect p-6 flex flex-col justify-between shadow-2xl">
      <div>
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-emerald-400 mb-1">EVA</h1>
          <p class="text-xs text-slate-400">Security Dashboard</p>
        </div>

        <nav class="space-y-2 mb-8">
          <a href="inicio.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800/50 text-slate-300 hover:text-slate-200 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <span>C√°maras</span>
          </a>
          <a href="alertas.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-500/10 text-emerald-400 border border-emerald-500/20">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span class="font-medium">Alertas</span>
          </a>
          <a href="comandos.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-800/50 text-slate-300 hover:text-slate-200 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 100 4m0-4v2m0-6V4"></path>
            </svg>
            <span>Comandos</span>
          </a>
        </nav>
      </div>

      <div class="pt-6 border-t border-slate-700/50">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-emerald-500/20 rounded-full flex items-center justify-center">
              <span id="userInitial" class="text-emerald-400 text-sm font-semibold">U</span>
            </div>
            <div>
              <div id="userName" class="text-sm font-medium text-slate-200">Usuario</div>
              <div class="text-xs text-slate-400">Sesi√≥n activa</div>
            </div>
          </div>
          <button id="logoutBtn" class="text-xs text-slate-300 hover:text-red-400 transition">
            Salir
          </button>
        </div>
      </div>
    </aside>

    <!-- Contenido -->
    <main class="flex-1 p-8 overflow-y-auto">
      <div class="max-w-6xl mx-auto">
        <div class="mb-6">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-3 h-3 bg-emerald-400 rounded-full animate-pulse"></div>
            <h1 class="text-3xl font-bold text-slate-100">Detecciones</h1>
          </div>
          <p class="text-slate-400">√öltimas capturas registradas por el sistema</p>
        </div>

        <!-- Filtros / Acciones -->
        <div class="mb-6 flex items-center gap-3">
          <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-slate-800 border border-slate-700 hover:border-emerald-500 transition">
            Actualizar
          </button>
          <span id="status" class="text-sm text-slate-400"></span>
        </div>

        <!-- Contenedor din√°mico -->
        <div id="alertasContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>

        <!-- Paginaci√≥n simple -->
        <div class="mt-8 flex items-center justify-center gap-2">
          <button id="prevBtn" class="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 disabled:opacity-40">Anterior</button>
          <span id="pageInfo" class="text-sm text-slate-300"></span>
          <button id="nextBtn" class="px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 disabled:opacity-40">Siguiente</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // ========= Helpers de Auth (token en localStorage) =========
    function saveToken(t){ localStorage.setItem("token", t); }
    function getToken(){ return localStorage.getItem("token"); }
    function logout(){ localStorage.removeItem("token"); window.location.href = "login.html"; }
    function requireTokenOrRedirect(){
      const t = getToken();
      if(!t){ window.location.href = "login.html"; return null; }
      return t;
    }
    async function authFetch(url, options = {}){
      const t = getToken();
      const headers = { ...(options.headers || {}), Authorization: `Bearer ${t}` };
      const res = await fetch(url, { ...options, headers });
      if(res.status === 401){ logout(); return res; }
      return res;
    }

    // ========= Decodificar payload del JWT (para mostrar datos del user) =========
    function decodeJwtPayload(token){
      try{
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const json = decodeURIComponent(atob(base64).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(json);
      }catch{ return {}; }
    }

    // ========= UI: tema =========
    function toggleModo(){ document.getElementById("body").classList.toggle("gradient-bg"); }

    // ========= L√≥gica de Alertas =========
    const API_BASE = "https://eva-back-end.vercel.app";
    let page = 1;
    const pageSize = 12;

    function formatearFechaISO(iso){
      const fecha = new Date(iso);
      return fecha.toLocaleString("es-AR", { day:"2-digit", month:"2-digit", year:"numeric", hour:"2-digit", minute:"2-digit", hour12:false });
    }

    function pintarUsuario(){
      const token = getToken();
      if(!token) return;
      const payload = decodeJwtPayload(token); // { id, email, nombre, iat, exp } seg√∫n tu backend
      const nombre = payload?.nombre || payload?.email || "Usuario";
      const inicial = (nombre?.trim()[0] || "U").toUpperCase();
      const nameEl = document.getElementById("userName");
      const initEl = document.getElementById("userInitial");
      if(nameEl) nameEl.textContent = nombre;
      if(initEl) initEl.textContent = inicial;
    }

    async function cargarDetecciones(){
      const token = requireTokenOrRedirect();
      if(!token) return;

      const status = document.getElementById("status");
      const container = document.getElementById("alertasContainer");
      const pageInfo = document.getElementById("pageInfo");

      status.textContent = "Cargando...";

      try{
        const url = `${API_BASE}/deteccion?page=${page}&pageSize=${pageSize}`;
        const res = await authFetch(url); // Authorization: Bearer <token>
        if(!res.ok) throw new Error("No se pudieron obtener las detecciones");

        const payload = await res.json();
        const items = Array.isArray(payload?.data) ? payload.data : [];

        container.innerHTML = "";
        if(items.length === 0){
          container.innerHTML = `
            <div class="glass-effect p-6 rounded-2xl border border-slate-700/50">
              <p class="text-slate-400">No hay detecciones en esta p√°gina.</p>
            </div>`;
        }else{
          for(const det of items){
            const card = document.createElement("div");
            card.className = "alert-card p-6 rounded-2xl";
            card.innerHTML = `
              <div class="aspect-video bg-slate-800 rounded-xl mb-4 overflow-hidden">
                <img src="${det.imagen}" alt="Detecci√≥n ${det.id}" class="w-full h-full object-cover" loading="lazy"
                     onerror="this.src='https://via.placeholder.com/1280x720?text=Imagen+no+disponible'"/>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="font-semibold text-slate-200 mb-1">Detecci√≥n #${det.id}</h3>
                  <p class="text-sm text-slate-400">${formatearFechaISO(det.hora)}</p>
                </div>
                <div class="flex items-center gap-2">
                  <div class="w-2 h-2 bg-emerald-400 rounded-full"></div>
                  <span class="text-xs text-emerald-400 font-medium">OK</span>
                </div>
              </div>`;
            container.appendChild(card);
          }
        }

        const total = Number(payload?.total ?? 0);
        const totalPages = Math.max(1, Math.ceil(total / pageSize));
        document.getElementById("prevBtn").disabled = page <= 1;
        document.getElementById("nextBtn").disabled = page >= totalPages;
        pageInfo.textContent = `P√°gina ${page} de ${totalPages} ‚Ä¢ Total: ${total}`;
        status.textContent = "";
      }catch(err){
        console.error(err);
        status.textContent = "Error al cargar. Intent√° nuevamente.";
      }
    }

    // ========= Eventos =========
    document.getElementById("refreshBtn").addEventListener("click", cargarDetecciones);
    document.getElementById("prevBtn").addEventListener("click", () => { if(page > 1){ page--; cargarDetecciones(); }});
    document.getElementById("nextBtn").addEventListener("click", () => { page++; cargarDetecciones(); });
    document.getElementById("logoutBtn").addEventListener("click", logout);

    // ========= Inicio =========
    (function init(){
      if(!requireTokenOrRedirect()) return;
      pintarUsuario();
      cargarDetecciones();
    })();
  </script>
</body>
</html>
