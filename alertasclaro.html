<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alertas - EVA (Claro)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ["Inter", "ui-sans-serif", "system-ui"] },
          colors: {
            emerald: { 400:"#34d399", 500:"#10b981", 600:"#059669" },
            slate: { 50:"#f8fafc", 100:"#f1f5f9", 200:"#e2e8f0", 300:"#cbd5e1", 400:"#94a3b8", 500:"#64748b", 600:"#475569", 700:"#334155", 800:"#1e293b", 900:"#0f172a", 950:"#020617" }
          }
        }
      }
    };
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    .gradient-bg { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 50%, #ecfdf5 100%); }
    .glass-effect { backdrop-filter: blur(16px); background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(16,185,129,0.1); }
    .alert-card { transition: all 0.3s ease; background: linear-gradient(145deg, rgba(255,255,255,0.7), rgba(248,250,252,0.9)); border: 1px solid rgba(16,185,129,0.15); }
    .alert-card:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(16,185,129,0.15); }
  </style>
</head>
<body id="body" class="gradient-bg text-slate-900 font-sans antialiased min-h-screen">

  <!-- Bot√≥n de cambio de modo -->
  <button onclick="toggleModo()" class="fixed top-6 right-6 bg-slate-100 text-slate-900 px-4 py-2 rounded-lg border border-slate-300 hover:bg-slate-200 transition z-50">üåô / ‚òÄÔ∏è</button>

  <div class="flex min-h-screen">
    <!-- üß≠ Sidebar -->
    <aside class="w-72 glass-effect p-6 flex flex-col justify-between shadow-2xl">
      <div>
        <!-- Logo -->
        <div class="mb-8">
          <h1 class="text-2xl font-bold text-emerald-600 mb-1">EVA</h1>
          <p class="text-xs text-slate-600">Security Dashboard</p>
        </div>

        <!-- Ubicaci√≥n -->
        <div class="relative mb-8">
          <button id="ubicacionBtn" onclick="toggleDropdown()" 
                  class="w-full flex justify-between items-center bg-white/70 border border-slate-300 text-slate-800 p-4 rounded-xl hover:bg-slate-100 transition-all duration-300">
            <div class="flex items-center gap-3">
              <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
              <div class="text-left">
                <div class="text-sm font-medium" id="ubicacionActual">Hogar</div>
                <div class="text-xs text-slate-500">Av. Libertador 6798</div>
              </div>
            </div>
            <svg class="w-4 h-4 text-slate-500 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <!-- Dropdown -->
          <div id="dropdownUbicacion" class="hidden absolute left-0 w-full mt-2 glass-effect rounded-xl shadow-2xl z-20 overflow-hidden">
            <button onclick="cambiarUbicacion('hogar')" class="block w-full text-left px-4 py-3 hover:bg-emerald-50 transition-colors text-sm">
              <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-emerald-500 rounded-full"></div>
                <span>Hogar</span>
              </div>
            </button>
            <button onclick="mostrarNoDisponible()" class="block w-full text-left px-4 py-3 hover:bg-slate-100 transition-colors text-sm text-slate-500">
              <div class="flex items-center gap-3">
                <div class="w-2 h-2 bg-slate-400 rounded-full"></div>
                <span>Trabajo</span>
              </div>
            </button>
          </div>
        </div>

        <!-- Men√∫ lateral -->
        <nav class="space-y-2 mb-8">
          <a href="inicio.html" class="flex items-center gap-3 px-4 py-3 rounded-xl hover:bg-slate-100 text-slate-800 hover:text-slate-950 transition-all duration-200">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 
                       0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 
                       7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <span class="font-medium">C√°maras</span>
          </a>

          <a href="alertasclaro.html" class="flex items-center gap-3 px-4 py-3 rounded-xl bg-emerald-100 text-emerald-700 border border-emerald-300">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 
                       2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 
                       0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
            <span>Alertas</span>
          </a>
        </nav>

        <!-- Usuarios -->
        <div>
          <h2 class="text-sm font-semibold text-slate-500 mb-4 uppercase tracking-wider">Usuarios</h2>
          <div id="usuariosSidebar" class="space-y-2"></div>
        </div>
      </div>

      <!-- Sesi√≥n -->
      <div class="pt-6 border-t border-slate-300/50">
        <div class="flex items-center gap-3">
          <div class="w-8 h-8 bg-emerald-100 rounded-full flex items-center justify-center">
            <span id="userInitial" class="text-emerald-700 text-sm font-semibold">U</span>
          </div>
          <div>
            <div id="userName" class="text-sm font-medium text-slate-900">Usuario</div>
            <div class="text-xs text-slate-600">Sesi√≥n activa</div>
          </div>
          <button id="logoutBtn" class="ml-auto text-xs text-slate-800 hover:text-red-600 transition">Salir</button>
        </div>
      </div>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-8 overflow-y-auto">
      <div class="max-w-6xl mx-auto">
        <div class="mb-6">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-3 h-3 bg-emerald-600 rounded-full animate-pulse"></div>
            <h1 class="text-3xl font-bold text-slate-900">Detecciones</h1>
          </div>
          <p class="text-slate-600">√öltimas capturas registradas por el sistema</p>
        </div>

        <div class="mb-6 flex items-center gap-3">
          <button id="refreshBtn" class="px-4 py-2 rounded-xl bg-white border border-slate-300 hover:border-emerald-400 transition">
            Actualizar
          </button>
          <span id="status" class="text-sm text-slate-600"></span>
        </div>

        <div id="alertasContainer" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>

        <div class="mt-8 flex items-center justify-center gap-2">
          <button id="prevBtn" class="px-3 py-2 rounded-lg bg-white border border-slate-300 disabled:opacity-40">Anterior</button>
          <span id="pageInfo" class="text-sm text-slate-800"></span>
          <button id="nextBtn" class="px-3 py-2 rounded-lg bg-white border border-slate-300 disabled:opacity-40">Siguiente</button>
        </div>
      </div>
    </main>
  </div>

  <script>
    // === Sidebar din√°mico ===
    function toggleDropdown(){
      const d=document.getElementById("dropdownUbicacion");
      const i=document.querySelector("#ubicacionBtn svg");
      d.classList.toggle("hidden");
      i.style.transform=d.classList.contains("hidden")?"rotate(0deg)":"rotate(180deg)";
    }
    function cambiarUbicacion(u){
      document.getElementById("ubicacionActual").textContent=u.charAt(0).toUpperCase()+u.slice(1);
      toggleDropdown();
    }
    function mostrarNoDisponible(){alert("üìç Ubicaci√≥n 'Trabajo' no disponible por el momento.");toggleDropdown();}
    const usuarios={Sofi:{},Eve:{},Male:{}};
    function mostrarUsuarios(){
      const cont=document.getElementById("usuariosSidebar");
      cont.innerHTML="";
      for(const n in usuarios){
        const i=n.charAt(0);
        cont.innerHTML+=`<button class="w-full text-left bg-white/60 border border-slate-200 px-4 py-3 rounded-xl hover:bg-slate-100 transition-all flex items-center gap-3">
          <div class='w-8 h-8 bg-slate-200 rounded-full flex items-center justify-center text-sm font-medium'>${i}</div>
          <span class='text-slate-800'>${n}</span></button>`;
      }
    }
    mostrarUsuarios();

    // === Auth & Fetch ===
    function getToken(){return localStorage.getItem("token");}
    function logout(){localStorage.removeItem("token");window.location.href="login.html";}
    function requireTokenOrRedirect(){const t=getToken();if(!t){window.location.href="login.html";return null;}return t;}
    async function authFetch(url,opt={}){const t=getToken();const h={...(opt.headers||{}),Authorization:`Bearer ${t}`};const r=await fetch(url,{...opt,headers:h});if(r.status===401){logout();}return r;}
    function decodeJwtPayload(t){try{const b=t.split('.')[1];const j=decodeURIComponent(atob(b.replace(/-/g,'+').replace(/_/g,'/')).split('').map(c=>'%'+('00'+c.charCodeAt(0).toString(16)).slice(-2)).join(''));return JSON.parse(j);}catch{return{};}}

    const API_BASE="https://eva-back-end.vercel.app";
    let page=1;const pageSize=12;
    function formatearFechaISO(iso){const f=new Date(iso);return f.toLocaleString("es-AR",{day:"2-digit",month:"2-digit",year:"numeric",hour:"2-digit",minute:"2-digit",hour12:false});}
    function pintarUsuario(){const t=getToken();if(!t)return;const p=decodeJwtPayload(t);const n=p?.nombre||p?.email||"Usuario";const i=(n.trim()[0]||"U").toUpperCase();document.getElementById("userName").textContent=n;document.getElementById("userInitial").textContent=i;}

    async function cargarDetecciones(){
      const token=requireTokenOrRedirect();if(!token)return;
      const status=document.getElementById("status");const container=document.getElementById("alertasContainer");const pageInfo=document.getElementById("pageInfo");
      status.textContent="Cargando...";
      try{
        const url=`${API_BASE}/deteccion?page=${page}&pageSize=${pageSize}`;
        const res=await authFetch(url);
        if(!res.ok)throw new Error("No se pudieron obtener las detecciones");
        const payload=await res.json();const items=Array.isArray(payload?.data)?payload.data:[];
        container.innerHTML="";
        if(items.length===0){
          container.innerHTML=`<div class='glass-effect p-6 rounded-2xl border border-slate-300/50'><p class='text-slate-600'>No hay detecciones en esta p√°gina.</p></div>`;
        }else{
          for(const det of items){
            container.innerHTML+=`<div class="alert-card p-6 rounded-2xl">
              <div class="aspect-video bg-slate-100 rounded-xl mb-4 overflow-hidden">
                <img src="${det.imagen}" alt="Detecci√≥n ${det.id}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/1280x720?text=Imagen+no+disponible'"/>
              </div>
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="font-semibold text-slate-900 mb-1">Detecci√≥n #${det.id}</h3>
                  <p class="text-sm text-slate-600">${formatearFechaISO(det.hora)}</p>
                </div>
                <div class="flex items-center gap-2">
                  <div class="w-2 h-2 bg-emerald-600 rounded-full"></div>
                  <span class="text-xs text-emerald-600 font-medium">OK</span>
                </div>
              </div></div>`;
          }
        }
        const total=Number(payload?.total??0);const totalPages=Math.max(1,Math.ceil(total/pageSize));
        document.getElementById("prevBtn").disabled=page<=1;document.getElementById("nextBtn").disabled=page>=totalPages;
        pageInfo.textContent=`P√°gina ${page} de ${totalPages} ‚Ä¢ Total: ${total}`;status.textContent="";
      }catch(e){console.error(e);status.textContent="Error al cargar. Intent√° nuevamente.";}
    }

    document.getElementById("refreshBtn").addEventListener("click",cargarDetecciones);
    document.getElementById("prevBtn").addEventListener("click",()=>{if(page>1){page--;cargarDetecciones();}});
    document.getElementById("nextBtn").addEventListener("click",()=>{page++;cargarDetecciones();});
    document.getElementById("logoutBtn").addEventListener("click",logout);

    (function init(){if(!requireTokenOrRedirect())return;pintarUsuario();cargarDetecciones();})();
  </script>

  <!-- üåó Script modo oscuro / claro -->
  <script>
    function toggleModo(){
      const pagina=window.location.pathname.split("/").pop();
      const nuevoModo=pagina.includes("alertasclaro")?"oscuro":"claro";
      localStorage.setItem("modo",nuevoModo);
      window.location.href=nuevoModo==="claro"?"alertasclaro.html":"alertas.html";
    }
    window.onload=()=>{
      const modo=localStorage.getItem("modo");
      if(modo==="oscuro" && !window.location.pathname.includes("alertas")){
        window.location.href="alertas.html";
      }
    };
  </script>
</body>
</html>
